<body>
  <div class="container styling">
    <h1>Book Worm Quiz</h1>
    <div class="controls inner">
        <button id="start-btn" class="start-btn btn">Start</button>
      </div>
  </div>
  <div  class="question-container conntainer hide">
    <div id="question"></div>
    <div id="answer-buttons" class="btn-flex">
      <button class="btn-answer " id="style">Answer 1</button>
      <button class="btn  " >Answer 2</button>
      <button class="btn  " >Answer 3</button>
      <button class="btn  " >Answer 4</button>
    </div>
    <div class="controls outer">
        <button id="end-btn" class="end-btn btn hide">End</button>
        <button id="next-btn" class="next-btn btn ">Next</button>
        
      </div>
  </div>
  
<div id="Gamerules"  class="rules-container conntainer hide">
  <h2>RULES</h2>
        <p>1.Your answers are irreversible</p>
        <p>2.There is no way out once you click start</p>
        <p>3.You can not skip questions</p>
        <p>4.You will see correct answer immediatly</p>
        <div class="btn-playy ">
          <button class="btn-play btn" id="btn-play" >Play</button>
      </div>
</div>

<div class="endContainer conntainer hide ">
    <div class="Congrats">
       <h2> You finished the quiz</h2>
       <p>Well done!</p>
     </div>
        <div id="newgame" class="newgame">
            <button id="newgame-btn" class="newgame-btn btn styl">NewGame</button>
