<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="/assets/css/style.css" rel="stylesheet">
  <script defer src="script.js"></script>
  <title>Quiz App</title>
</head>
<body>
  <div class="container styling">
    <h1>Book Worm Quiz</h1>
    <div class="controls inner">
        <button id="start-btn" class="start-btn btn">Start</button>
        
      </div>
    
  </div>
  <div  class="question-container hide">
    <div id="question">Question</div>
    <div id="answer-buttons" class="btn-grid">
      <button class="btn-answer " id="style">Answer 1</button>
      <button class="btn  " >Answer 2</button>
      <button class="btn  " >Answer 3</button>
      <button class="btn  " >Answer 4</button>
    </div>
    <div class="controls outer">
        <button id="restart-btn" class="restart-btn btn hide">Restart</button>
        <button id="next-btn" class="next-btn btn ">Next</button>
        
      </div>
  </div>
  
    <div class="endContainer hide ">
        <div class="Congrats">
        <h2>Congratulation You finished the quiz</h2>
        <p>Well done!</p>
        </div>
        <div id="newgame" class="newgame">
            <button id="newgame-btn" class="newgame-btn btn styl">NewGame</button>
        </div>
    </div>
  
  <script src="assets/js/script.js"></script>
</body>
</html>
